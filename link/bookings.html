<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your trip today!/title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.svg">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="return">
        <a class="return-btn" href="../index.html#bookings"><i class="fa-solid fa-circle-chevron-left"></i> Go back to
            main page</a>
    </div>

    <section class="booking-form-section">
        <div class="bform-container">


            <!-- FORM  -->
            <form action="https://api.web3forms.com/submit" method="POST" class="bright" data-aos="fade-up">
                <div class="bform-title">
                    <h1 class="booking-titles">Online Reservation</h1>

                </div>
                <input type="hidden" name="access_key" value="f1fb88b5-b4ad-473f-a7a5-3a1c7d850e7a">
                <!-- FIRST -->
                <div class="first-line">
                    <div class="form-container">
                        <p>Email:</p>
                        <input type="email" name="Email:" placeholder="Enter your Email" class="email-f" required>
                    </div>
                    <div class="form-container">
                        <p> Check In</p>
                        <input type="date" name="Check In Date" class="book-in" required>
                    </div>

                </div>

                <!-- SECOND -->
                <div class="second-line">

                    <div class="form-container">
                        <p>Message:</p>
                        <textarea name="message" name="Message" placeholder="Your Message/Optional" class="message-f"
                            rows="4"></textarea>


                    </div>

                    <div class="form-container">
                        <p>Check Out</p>
                        <input type="date" name="Check Out Date" class="book-in" required>
                    </div>
                </div>

                <!-- THIRD -->
                <div class="third-line">
                    <div class="form-container">
                        <p>Rooms</p>
                        <input type="number" name="Number of Rooms" class="book-in" placeholder=" Number of Rooms"
                            required>

                    </div>
                    <div class="form-container">
                        <p>Adults</p>
                        <input type="number" name="Number of Adults" class="book-in" placeholder=" Number of Adult"
                            required>

                    </div>
                    <div class="form-container">
                        <p>Children</p>
                        <input type="number" name="Number of Children" class="book-in" placeholder=" Number of Children"
                            required>

                    </div>

                </div>

                <div class="form-container">
                    <p>Chosen Trip</p>
                    <select name="Destination" id="#" required>
                        <option value="Baguio">Baguio</option>
                        <option value="Ilocos">Ilocos</option>
                        <option value="Tagaytay">Tagaytay|Chapel</option>
                        <option value="Tanay">Tanay</option>
                    </select>
                </div>

                <div class="h-captcha" data-captcha="true"></div>
                <button class="book-btn">Check Availability</button>

            </form>

            <div class="bleft" data-aos="fade-up">

                <h1 class="bleft-title">Book your travel today!</h1>

                <p class="bleftp1">Ready to embark on your dream adventure? Book now and secure your journey to the
                    Philippines' stunning landscapes, vibrant culture, and unforgettable experiences with just a few
                    clicks!</p>

                <p class="bleftp2">We will reach out to you as soon as possible when your reservation is available.
                    Thank you! </p>
            </div>
        </div>








    </section>



    <div class="welcome-bg">
        <img src="../ilocos/bg.jpg" alt="welcome-bg">

    </div>




    <!-- JS -->
    <script src="../script.js">

    </script>

    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
